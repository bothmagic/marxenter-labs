#{extends 'main.html' /}


<form id="login" class="cmxform" action="@{Application.authenticate}" method="POST" accept-charset="${_response_encoding}">
	<fieldset>
		<legend>Sign in</legend>
		<ol>
			<li>
				<label>Email</label>
				<input type="text" name="email" value="${flash.email}" id="email" /> <span class="error">#{error 'email' /}</span>
			</li>
			<li>
				<label>Password</label>
				<input type="password" name="password" value="" id="password" /> <span class="error">#{error 'password' /}</span>
			</li>
		</ol>
	</fieldset>
	<p class="buttons">
		<input type="submit" value="Login" id="loginButton" />
	</p>
</form>
