#
# Text, formatting for JXDateChooser
#
# Note: Danish official date formating allows for both a traditional
#       and the ISO version. Since de-facto is to use the traditional
#	that's what JXDateChooser will use default.
#
JXDateChooser.linkFormat=Dags dato {0,date, dd MMMM yyyy}
JXDateChooser.longFormat=EEE dd-MM-yyyy
JXDateChooser.mediumFormat=dd-MM-yyyy
JXDateChooser.shortFormat=dd/MM
JXDateChooser.numColumns=10
