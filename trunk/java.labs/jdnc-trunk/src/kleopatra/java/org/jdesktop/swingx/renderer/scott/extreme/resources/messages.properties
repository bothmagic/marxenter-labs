6.subject=Re: [6459213.v0] dolphin request for review
6.image=brent_christian.jpg
6.from=Brent_Christian@dev.null
6.date=8/11/2006
6.body=Hi, Scott \
So, the fix prevents multiple revalidate() Runnables from being posted to the \
EDT for a particular JComponent.  Are you seeing a lot of revalidate() calls \
being made to the same component from off the EDT?  I'm curious as to what


7.subject=Re: [6459213.v0] dolphin request for review
7.image=scott_violet.jpg
7.from=Scott.Violet@dev.null
7.date=8/11/2006
7.body=Hi Brent, \
This is primarily for startup of apps, and only those doing stuff on the \
main thread. Sadly it's very common for folks to try and startup on the \
main thread, so that it seems worth optimizing.


8.subject=Re: [6459213.v0] dolphin request for review
8.image=scott_violet.jpg
8.from=Scott_Violet@dev.null
8.date=8/11/2006
8.body=Here's some numbers from my machine: this saves 350 Runnables from \
getting created with SwingSet2, 129 for Stylepad, 5 for Metalworks, and \
0 for Notepad.


